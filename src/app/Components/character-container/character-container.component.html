
    <article id="{{character.char_id}}" class="character-listing">
      <a class="character-title" routerLink="/character-detail/{{character.char_id}}">{{character.name}}</a>
      <div class="character-image">
        <a href="#">
          <img width="200" height="250" src="{{character.img}}" alt="{{character.name}}"></a>
      </div>
    </article>
